{% extends "mobile_base.html" %}

{% load staticfiles %}

{% block title %}
座位信息 - 清华紫荆之声
{% endblock %}

{% block css %}
<!-- <link href="{% static "css/ticket.css" %}?_=3" rel="stylesheet" type="text/css" /> -->
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
<link rel='stylesheet' type='text/css' href="{% static "css/immybox.css" %}" />
		<style type='text/css'>
		  .immybox.immybox_witharrow {
			background-image: "{% static "img/immybox-arrow.png" %}";
		  }
		</style>
{% endblock %}

{% block js %}
<!--     <script src="{% static "js/ticket.js" %}"></script> -->

	
	<script src="{% static "js/jquery.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<script src="{% static "js/jquery.immybox.js" %}"></script>
	
		<script>
		  $(function() {
			$('#section').immybox({
			  choices: [
			  	{text: '随机', value: 'random'},
				{text: '红色区', value: 'red'},
				{text: '蓝色区', value: 'blue'},
				{text: '黄色区', value: 'yellow'},
			  ]
			});
			$('#row').immybox({
			  choices: [
			  	{text: '随机', value: 'random'},
				{text: '1', value: '1'},
				{text: '2', value: '2'},
				{text: '3', value: '3'},
				{text: '4', value: '4'},
				{text: '5', value: '5'},
				{text: '6', value: '6'},
			  ]
			});
			$('#seat').immybox({
			  choices: [
			  	{text: '随机', value: 'random'},
				{text: '1', value: '1'},
				{text: '2', value: '2'},
				{text: '3', value: '3'},
				{text: '4', value: '4'},
				{text: '5', value: '5'},
				{text: '6', value: '6'},
				{text: '7', value: '7'},
				{text: '8', value: '8'},
				{text: '9', value: '9'},
				{text: '10', value: '10'},
				{text: '11', value: '11'},
				{text: '12', value: '12'},
			  ]
			});
		  });
		</script>
{% endblock %}

{% block theme %}
    “{{ act_name }}”选座系统
{% endblock %}

{% block content %}

    {% include 'activityphoto.html' %}

   	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="text-center" class="panel-title" style="font-family:微软雅黑;font-weight:bold">座位图</h4>
					</div>
					<div class="panel-body"  >
						<div >
							<img src="http://pimg.damai.cn/perform/project/292/29211_seat.jpg" width="100%"/>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="text-center" class="panel-title" style="font-family:微软雅黑;font-weight:bold">选择座位</h4>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<div class="col-sm-2">
									<input id='section' type='text' class='form-control' placeholder="请选择区域" required="required"></div>
							</div>
							<div class="form-group">
								<div class="col-sm-2">
									<input id='row' type='text' class='form-control' placeholder="请选择排" required="required"></div>
							</div>
							<div class="form-group">
								<div class="col-sm-2">
									<input id='seat' type='text' class='form-control' placeholder="请选择座号" required="required"></div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-1 col-sm-10">
									<button type="submit" class="btn btn-primary">确认</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
